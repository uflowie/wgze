<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WGZE - Speisen</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    {{template "nav.html"}}
    
    <div class="max-w-4xl mx-auto px-4">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Speisen verwalten</h2>
            
            <div class="bg-gray-50 rounded-lg p-6 mb-8">
                <h3 class="text-lg font-semibold mb-4">Neue Speise hinzufügen</h3>
                <form hx-post="/add-food" hx-target="#food-list" hx-swap="innerHTML" class="space-y-4">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Name der Speise:</label>
                        <input type="text" 
                               id="name"
                               name="name" 
                               placeholder="z.B. Spaghetti Bolognese"
                               required
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
                    </div>
                    
                    <div>
                        <label for="notes" class="block text-sm font-medium text-gray-700 mb-2">Anmerkungen / Rezept:</label>
                        <textarea id="notes"
                                  name="notes" 
                                  placeholder="z.B. Rezept, Zubereitungshinweise, oder andere Notizen..."
                                  rows="6"
                                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none resize-vertical"></textarea>
                    </div>
                    
                    <button type="submit" 
                            class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors font-medium">
                        Speise hinzufügen
                    </button>
                </form>
            </div>

            <div>
                <h3 class="text-lg font-semibold mb-4">Alle Speisen (sortiert nach letztem Essen)</h3>
                <div id="food-list">
                    {{template "food-list.html" .}}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
