<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Tracker</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen py-8">
    <div class="max-w-4xl mx-auto px-4">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">üçΩÔ∏è Food Tracker</h1>
            
            <div class="bg-gray-50 rounded-lg p-6 mb-8">
                <form hx-post="/add-food" hx-target="#food-list" hx-swap="innerHTML" class="flex gap-4">
                    <input type="text" 
                           name="name" 
                           placeholder="Enter food name..." 
                           required
                           class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
                    <button type="submit" 
                            class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors font-medium">
                        Add Food
                    </button>
                </form>
            </div>

            <div id="food-list">
                {{template "food-list.html" .}}
            </div>
        </div>
    </div>
</body>
</html>
